<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Animais</title>

    <script 
    src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <button type="button" class="btn btn-primary btn-lg" onclick="funcaoJS('shiba')">
        Buscar Shibas
    </button>
  
    <button type="button" class="btn btn-primary btn-lg" onclick="funcaoJS('cats')">
        Buscar Gatos
    </button>

    <button type="button" class="btn btn-primary btn-lg" onclick="funcaoJS('birds')">
      Buscar Passaros
  </button>
    
            <img src="https://cdn.shibe.online/shibes/da2389fd964d223057f08d710777d8d7e8e8a4f6.jpg" width="60%" id="imagemPrincipal"
                height="100%" alt="imagem shiba">
        </div>
    </div>
</body>

<script>
  function funcaoJS(type){
    

    let oReq = new XMLHttpRequest();
    if(type == 'shiba'){    
      oReq.open("GET", 'http://shibe.online/api/shibes?count=1&urls=true&httpsUrls=true', true);
      oReq.onload = function(e) {
    
		let vRet = oReq.response.replace('[','').replace(']','').replace('"','').replace('"',''); 
        $("#imagemPrincipal").attr('src', vRet);
      }
    }else if(type == 'cats') {
      oReq.open("GET", 'http://shibe.online/api/cats?count=1&urls=true&httpsUrls=true', true);
      oReq.onload = function(e) {

	   let vRet = oReq.response.replace('[','').replace(']','').replace('"','').replace('"',''); 
        $("#imagemPrincipal").attr('src', vRet);
      }
    }else if(type == 'birds'){
      oReq.open("GET", 'http://shibe.online/api/birds?count=1&urls=true&httpsUrls=true', true);
      oReq.onload = function(e) {
       
	   let vRet = oReq.response.replace('[','').replace(']','').replace('"','').replace('"',''); 
        $("#imagemPrincipal").attr('src', vRet);
      }
    }
    oReq.send();
  }
</script>

</html>
